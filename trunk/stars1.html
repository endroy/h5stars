         var requestAnimFrame = window.requestAnimationFrame || window.webkitRequestAnimationFrame ||
                                window.mozRequestAnimationFrame || window.msRequestAnimationFrame ||

         /**
            Phoria
            pho·ri·a (fôr-)
            n. The relative directions of the eyes during binocular fixation on a given object
         */

         // bind to window onload event
         window.addEventListener('load', onloadHandler, false);

         var bitmaps = [];
         var scene;
         var stars = [];
         
         var rotation = 0.0;
         var updown = 0.0;
         var side = -1;

         if(/(iPhone|iPad|iPod)/i.test(navigator.userAgent)){
            var android = 1;
         } else {
            var android = -1;
         }

         function onloadHandler()
         {
            var starname_images = ['images/star2.png','images/smooth_star.png'];
            // load the nametag texture before anything else
            var loader = new Phoria.Preloader();
            for (var i = 0; i < starname_images.length; i++) {
               bitmaps.push(new Image());
               loader.addImage(bitmaps[i], starname_images[i]);
            }
            loader.onLoadCallback(init);
         }

         function init()
         {
            // get the canvas DOM element and the 2D drawing context
            var canvas = document.getElementById('canvas');
            // create the scene and setup camera, perspective and viewport
            scene = new Phoria.Scene();
            // set the camera 
            scene.camera.position = {x:0, y:0, z:0};
            scene.camera.lookat = {x:10, y:0, z:0};
            scene.perspective.aspect = canvas.width / canvas.height;
            scene.perspective.fov = 70;
            scene.perspective.near = 27;
            scene.perspective.far = 232;
            scene.viewport.width = canvas.width;
            scene.viewport.height = canvas.height;

            // create a canvas renderer
            var renderer = new Phoria.CanvasRenderer(canvas);

            // event handler to rotate the camera around the scene
            var lookatx = 10;
            var lookatz = 0;
            var lookaty = 0;
            var lookatr = 10;
            scene.onCamera(function(position, lookAt, up) {
               lookatx = lookatr * Math.cos(updown * Math.PI / 180) * Math.cos(rotation * Math.PI / 180);
               lookatz = lookatr * Math.cos(updown * Math.PI / 180) * Math.sin(rotation * Math.PI / 180);
               lookaty = lookatr * Math.sin(updown * Math.PI / 180);
               scene.camera.lookat = {x: lookatx, y: lookaty, z: lookatz};
               scene.camera.position = {x: -lookatx, y: -lookaty, z: -lookatz};
               /*
               $('#alpha').text('r:'+alphas[0]+'<br/>'+alphas[1]+'<br/>'+alphas[2]+'<br/>'+alphas[3]+'<br/>'+alphas[4]+'<br/>'+alphas[5]+'<br/>'+alphas[6]+'<br/>'+alphas[7]+'<br/>'+alphas[8]+'<br/>'+alphas[9]);
               $('#beta').text('ud:'+updown);
               $('#gamma').text('s:'+side);
               */
            });

            function blinkstar() {
               for (var i = 0; i < stars.length; i++) {
                  stars[i].style.linewidth = Math.random() * 20;
               };
            }
            //var bt = setInterval(blinkstar, 200);

            // draw the constellation lines
            var generateGraph = function(data, data_edge) {
               var points = [], edges = [];
               for (var i = 0; i < data.length; i+=4) {
                  points.push({x:data[i], y:data[i+1], z:data[i+2]});
                  if (i > 0)
                  {
                     edges.push({a:(~~i/2)-1, b:~~i/2});
                  }
               };
               edges = data_edge;
               return Phoria.Entity.create({
                  points: points,
                  edges: edges,
                  style: {
                     color: [191,191,191],
                     drawmode: "wireframe",
                     shademode: "plain",
                     linewidth: 10,
                     linescale: 1,
                     objectsortmode: "back"
                  }
               });
            };
            // add to the scene
            var grph = generateGraph(data, data_edge);
            scene.graph.push(grph);

            // draw the stars 
            for (var i = 0; i< data.length; i+=4) {
               if (data[i] == 0 && data[i+1] == 0 && data[i+2] == 0) {
                  continue;
               };
               if (i==0) {
                  sc = [0,255,0];
               } else {
                  sc = [255,255,255];
               }
               var mag = ((Math.floor(data[i+3])>0)?Math.floor(data[i+3]):1);
               var LightObj = Phoria.Entity.create({
                  points: [{x:data[i], y:data[i+1], z:data[i+2]}],
                  style: {
                     //color: [30,193,255],
                     color: sc,
                     drawmode: "point",
                     shademode: "plain",
                     linewidth: mag,
                     specular: 16,
                     //diffuse: 0.5,
                     opacity: 1,
                     intensity: 0.5,
                     linescale: 3
                  }
               });
              //stars.push(LightObj);
               scene.graph.push(LightObj);
            };

            // starname tag data
            var starname = [[58.909781, 30.942077, 188.606006, 9, 30], [21.333040, 34.500437, 195.843359, 10, 10]];
            //var starname = [0, 40, 188.606006, 10, 10];
            
            // draw the star names
            var name_r = 200;
            for (var i=0; i< starname.length; i++) {
               var namecx = starname[i][0];
               var namecy = starname[i][1];
               var namecz = starname[i][2];
               var llp = {x: 0, y: 0 - starname[i][3]/2, z: 0 - starname[i][4]/2};
               var lup = {x: 0, y: 0 + starname[i][3]/2, z: 0 - starname[i][4]/2};
               var rup = {x: 0, y: 0 + starname[i][3]/2, z: 0 + starname[i][4]/2};
               var rlp = {x: 0, y: 0 - starname[i][3]/2, z: 0 + starname[i][4]/2};
               var rotate_alpha = Math.atan(namecz / namecx);
               var rotate_beta = Math.asin(namecy / name_r);
               console.log([llp, lup, rup, rlp, rotate_alpha, rotate_beta]);

               var nametag = Phoria.Entity.create({
                  points: [llp, lup, rup, rlp],
                  polygons: [{vertices:[2,1,0,3]}],
                  style: {
                     drawmode: "solid",
                     shademode: "plain",
                     doublesided: false
                  }
               });
               nametag.textures.push(bitmaps[i]);
               nametag.polygons[0].texture = 0;
               //nametag.translateX(namecx).translateY(namecy).translateZ(namecz);
               nametag.translate([namecx, namecy, namecz]);
               nametag.rotateY(-rotate_alpha);
               nametag.rotateZ(rotate_beta);
               scene.graph.push(nametag);
            }

            // mouse and touch control
            var mouse = Phoria.View.addMouseEvents(canvas, function() {
               // pick object detection on mouse click
               var cpv = Phoria.View.calculateClickPointAndVector(scene, (window.scrollX+mouse.clickPositionX), (window.scrollY+mouse.clickPositionY));
               console.log(mouse.clickPositionX+':'+mouse.clickPositionY);
               console.log((window.scrollX+mouse.clickPositionX)+':'+(window.scrollY+mouse.clickPositionY));
               var intersects = Phoria.View.getIntersectedObjects(scene, cpv.clickPoint, cpv.clickVector);
               
               if (intersects.length !== 0)
               {
                  console.log('here');
                  pause = !pause;
                  var obj = intersects[0].entity;
                  obj.oldcolor = obj.style.color;
                  obj.style.color = [255,255,255];
                  console.log(intersects.length);
               } else {
                  console.log('missed' + cpv.clickPoint[0] + ':' + cpv.clickPoint[1] + ':' + cpv.clickPoint[2]);
               }
            });

            var pause = false;
            var fnAnimate = function() {
               if (!pause)
               {
                  // execute the model view 3D pipeline and render the scene
                  //rotation = (rotation + 0.1) % 360;
                  scene.modelView();
                  renderer.render(scene);
               }
               requestAnimFrame(fnAnimate);
            };

            // key binding
            document.addEventListener('keydown', function(e) {
               switch (e.keyCode)
               {
                  case 27: // ESC
                     pause = !pause;
                     break;
               }
            }, false);

            // start animation
            requestAnimFrame(fnAnimate);


         }
