/**
   Phoria
   pho·ri·a (fôr-)
   n. The relative directions of the eyes during binocular fixation on a given object
*/

// bind to window onload event
window.addEventListener('load', onloadHandler, false);

var scene;
var bitmaps = [];
function onloadHandler()
{
   // load the wall texture before anything else
   var loader = new Phoria.Preloader();
   bitmaps.push(new Image());
   loader.addImage(bitmaps[0], 'images/star.png');
   loader.onLoadCallback(init);
}
function init()
{
   // get the canvas DOM element and the 2D drawing context
   var canvas = document.getElementById('canvas');
   
   // create the scene and setup camera, perspective and viewport
   scene = new Phoria.Scene();
   scene.camera.position = {x:0.0, y:0, z:30};
   scene.camera.lookat = {x:0.0, y:0, z:0};
   scene.perspective.fov = 42;
   scene.perspective.near = 27;
   scene.perspective.far = 232;
   scene.perspective.aspect = canvas.width / canvas.height;
   scene.viewport.width = canvas.width;
   scene.viewport.height = canvas.height;

   // event handler to rotate the camera around the scene
   var rotation = 0.0;
   scene.onCamera(function(position, lookAt, up) {
      var rotMatrix = mat4.create();
      mat4.rotateY(rotMatrix, rotMatrix, rotation);
      rotation -= 0.005;
      vec4.transformMat4(position, position, rotMatrix);
   });
   
   // create a canvas renderer
   var renderer = new Phoria.CanvasRenderer(canvas);
   
   // add a grid to help visualise camera position etc.
   var plane = Phoria.Util.generateTesselatedPlane(10,10,0,10);
   var grid = Phoria.Entity.create({
      points: plane.points,
      edges: plane.edges,
      polygons: plane.polygons,
      style: {
         drawmode: "wireframe",
         shademode: "plain",
         linewidth: 0.5,
         objectsortmode: "back"
      }
   });
   grid.translateY(5);
   grid.rotateX(Math.PI/2);
   scene.graph.push(grid);

   // add some axis lines to the grid
   var axis = Phoria.Entity.create({
      points: [{x:-5,y:0,z:0},{x:5,y:0,z:0},{x:-5,y:10,z:0}],
      edges: [{a:0, b:1},{a:0,b:2}],
      style: {
         color: [0,0,0],
         drawmode: "wireframe",
         shademode: "plain",
         linewidth: 4,
         linescale: 1,
         objectsortmode: "back"
      }
   });
   scene.graph.push(axis);

   var cyndata = Phoria.Util.generateCylinder(5, 10, 50);
   var cyn = Phoria.Entity.create({
      points: cyndata.points,
      edges: cyndata.edges,
      polygons: cyndata.polygons,
      style: {
         drawmode: "wireframe",
         shademode: "plain",
         linewidth: 1
      }
   });
   scene.graph.push(cyn);

      var namecz = starname[i+2];

      var rlp = {x: 0, y: 0 - starname[i+3]/2, z: 0 + starname[i+4]/2};

      nametag.translate([namecx, namecy, namecz]);
      nametag.rotateY(-rotate_alpha);
      nametag.rotateZ(rotate_beta);
      scene.graph.push(nametag);
   }
